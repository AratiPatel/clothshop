<h3>Cart</h3>
<mat-card>
<p>
    <a routerLink="/shipping">Shipping Charges</a>
</p>
<div  *ngFor="let item of items;index as cartId" >
    <p>{{item.name}}</p>
    <p>{{item.info}}</p>
    <p>{{item.price}} </p>
    <p>quantity:{{item.quantity}}</p>
</div>

<p>total price: {{total}}</p>
</mat-card>
<form [formGroup]="cartform" (ngSubmit)="onSubmit(cartform.value)">


    <div>
      <mat-form-field>
        <mat-label>Name:</mat-label>
         <input matInput type="text" id="Name" placeholder="Name" formControlName="name">&nbsp;
        </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="textarea" id="address" placeholder="Address" formControlName="address">
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" type="submit">Purchase</button>
</form>
